<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./icon tel.png" alt="telicon" width="100px">
            <h1>Apllication Form</h1>
        </header>
        <br>
        <section>
            <form action="./result.html">
                <div>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id:"fullname" name:"Full_Name" placeholder="Your Full Name">
                </div>
                <div>
                    <label for="email">Email Adress:</label>
                    <input type="text" id:"email" name:"Email_Adress" placeholder="example@email.com">
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id:"phone" name:"Phone_Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                        placeholder="xxx-xxx-xx-xx">
                </div>
                <div>
                    <label for="birthday">Date of Birth:</label>
                    <input type="date" id:"birthday" name: "Date_of_Birth" placeholder="dd.mm.yyyy" min="01.01.1974"
                        max="01.01.2008">
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" id="Female" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" name="gender" id="Male" value="Male">
                    <label for="Male">Male</label>
                </div>
                <div>

                </div>

    </div>
    <input type="submit" value="Submit Application">






    </form>
    </section>









    </div>
    <form action="./result.html">




    </form>
</body>

</html>
